<!DOCTYPE  html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/home-page.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/common.css" />
  <script src="../js/jquery.js"></script>
  <script src="../js/movies.js"></script>
  <script src="../js/eventListener.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/logic.js"></script>
</head>

<body onload="onloadPageListener()">
  <header>
    <span id="logo">思沃影院</span>
    <input id="searchBox" type="search" placeholder="输入电影名称或id搜索电影" />
    <button type="submit">搜索</button>
  </header>
  <div id="movie">
    <div id="ad">
      <!-- <div id="adLeft"></div>
      <div id="adMiddle"></div>
      <div id="adRight"></div> -->
      <img id="adLeft" src="https://img3.doubanio.com/view/movie_poster_cover/spst/public/p692813374.jpg" />
      <img id="adMiddle" src="https://img3.doubanio.com/view/movie_poster_cover/spst/public/p1910813120.jpg" />
      <img id="adRight" src="https://img3.doubanio.com/view/movie_poster_cover/spst/public/p1910825503.jpg" />
    </div>
    <div id="movieSort">
      <p>电影分类</p>
      <ul id="movieSortTable" onclick="toShowMoviesBySort(event)">
        <li>全部</li>
      </ul>
    </div>
    <div id="recommend" onclick="toMovieDetailsPage(event)">
    </div>
  </div>
  <footer>
    <p>CopyRight@2019</p>
  </footer>
</body>

</html>
