<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>movie details</title>
  <link rel="stylesheet" href="../css/movie-details.css">
  <link rel="stylesheet" href="../css/common.css">
  <script src="../js/jquery.js"></script>
  <script src="../js/movies.js"></script>
  <script src="../js/eventListener.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/logic.js"></script>
</head>

<body onload="onloadShowMovie()">
  <header>
    <span id="logo" onclick="toHomePage()">思沃影院</span>
    <input id="searchBox" type="search" placeholder="输入电影名称或id搜索电影" onkeypress="if(event.keyCode==13) {toSearchPage()}" />
    <button type="submit">搜索</button>
  </header>
  <div id="movie">
    <div id="introduction">
      <h1 id="name"></h1>
      <img id="poster" src="" />
      <div id="detail">
        <p id="directors"></p>
        <p id="casts"></p>
        <p id="genres"></p>
        <p id="year"></p>
        <p id="rating"></p>
      </div>
    </div>
    <div id='comments'>
      <p>放牛班的春天的短评</p>
      <div>   
        <p class='aboutAuthor'>
          <span class='author'>Hamlet-Luang</span>  打了四分  2008-08-01 23:04:18 
        </p>
        <p class='comment'>一个孩子在启蒙时期，能够遇到一位好的老师，真的是一件非常幸运的事情。</p>
      </div>
    </div>
    <div id='recommend' onclick="toMovieDetailsPage(event)">
    </div>
  </div>
  <footer>
    <p>CopyRight@2019</p>
  </footer>
</body>

</html>
